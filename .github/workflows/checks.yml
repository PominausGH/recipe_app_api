name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml build

      - name: Start database
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d db

      - name: Wait for database
        run: |
          for i in {1..30}; do
            if docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T db pg_isready -U devuser -d devdb > /dev/null 2>&1; then
              echo "Database is ready!"
              exit 0
            fi
            echo "Waiting for database... ($i/30)"
            sleep 1
          done
          echo "Database did not become ready in time"
          exit 1

      - name: Run tests
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm app sh -c "python manage.py wait_for_db && python manage.py test"

      - name: Run linting
        continue-on-error: true
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm app sh -c "flake8"

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:run

      - name: Run linting
        run: npm run lint

  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  build:
    name: Build Frontend
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
